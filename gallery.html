<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallerystyle.css">
    <link rel="shortcut icon" type="image/png" href="images/galleryicon.png">
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="slidershow middle col-lg-12 col-sm-12">

      <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">
        <div class="slide s1">
          <img src= https://66.media.tumblr.com/cbe8cf95718abcee72abbfe349df882f/tumblr_o14vgfI6Oe1r000uao1_400.png alt="">
        </div>
        <div class="slide">
          <img src=https://i.pinimg.com/originals/5f/af/dc/5fafdc9d45cdb6c3b0e33b06fb17aa97.jpg alt="">
        </div>
        <div class="slide">
          <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQVcgPPdI1_KZi7fdCGqcO38bPu5CW7hE8CpA&usqp=CAU alt="">
        </div>
        <div class="slide">
          <img src=https://66.media.tumblr.com/faec20c9f257d97a68b973a33661b764/tumblr_prw6md7t9w1uab1x3_540.jpg alt="">
        </div>
        <div class="slide">
          <img src=https://66.media.tumblr.com/7ba6a0e9f8e455c0558d4b5de5d2ab11/tumblr_ptfhzqYTuN1uab1x3_540.jpg alt="">
        </div>
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
  </body>
</html>
